mutation REGISTER($email:String!, $first_name:String!, $last_name: String!, $phone_number: String!, $password: String!, $password_confirmation:String!){
  register(input:{email:$email, first_name :$first_name, last_name:$last_name phone_number:$phone_number, password:$password, password_confirmation:$password_confirmation}){
    message
    status
  }
}